# This is the resource bundle for Master-Detail App for example

#XTIT: Application name
appTitle=Master-Detail App for example

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<Customers> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <Customers> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <CustomersPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <CustomersPlural> found

#XSEL: Option to sort the master list by custname
masterSort1=Sort By <custname>

#XSEL: Option to sort the master list by custid
masterSort2=Sort By <custid>

#XSEL: Option to filter the master list by custid
masterFilterName=<custid>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 <>

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 <>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by custid
masterGroup1=<custid> Group

#XGRP: Group header custid
masterGroup1Header1=<custid> 20 or less

#XGRP: Group header custid
masterGroup1Header2=<custid> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<Customers>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the HisOrders table with no data
detailLineItemTableNoDataText=No <HisOrdersPlural>

#XTIT: Title of the HisOrders table
detailLineItemTableHeading=<HisOrdersPlural>

#XTIT: Title of the HisOrders table
detailLineItemTableHeadingCount=<HisOrdersPlural> ({0})

#XGRP: Title for the  column in the HisOrders table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the HisOrders table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Customers not found text is displayed when there is no Customers with this id
noObjectFoundText=This <Customers> is not available

#YMSG: The Customers not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <CustomersPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=<Customers>

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.